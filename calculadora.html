<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Ahorro con IA</title>
  <style>
    html, body {
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 2em 1em;
      max-width: 700px;
      width: 90%;
      border-radius: 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      margin: 4vh auto;
    }

    /* El resto de tu CSS para estilos sigue igual... */
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 1em;
    }
    label, .checkbox-label {
      font-size: 1.2em;
      font-weight: bold;
      color: #fff;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
    }
    .checkbox-group label {
      flex: 1 1 calc(50% - 1em);
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1em;
      border-radius: 15px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 1em;
      transition: background-color 0.3s, box-shadow 0.3s;
      user-select: none;
      position: relative;
    }
    .checkbox-group input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      cursor: pointer;
      height: 0;
      width: 0;
    }
    .checkbox-group input[type="checkbox"]:checked + span {
      background-color: #4caf50;
      box-shadow: 0 0 10px #4caf50aa;
      color: white;
      border-radius: 15px;
      padding: 1em;
      display: block;
      flex: 1;
    }
    button {
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      font-size: 1em;
      border-radius: 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      font-weight: bold;
      backdrop-filter: blur(8px);
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      cursor: pointer;
    }
    #resultado, #perfil {
      margin-top: 1em;
      padding: 1em;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Descubre Cuánto Tiempo Puedes Ahorrar con IA</h1>
    <label class="checkbox-label">Selecciona una o más tareas:</label>
    <div class="checkbox-group" id="tareas">
      <!-- Tus checkboxes aquí -->
    </div>
    <div id="resultado"></div>
    <div id="perfil"></div>
    <button onclick="calcularAhorro()">Calcular Ahorro</button>
    <button onclick="exportarPDF()">Exportar Resultado como PDF</button>
  </div>

  <!-- Script JS igual que antes -->
</body>
</html>
